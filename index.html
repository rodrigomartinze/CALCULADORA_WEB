<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link href="bootstrap-5.3.7-dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style/styles.css" />
</head>


<body>
    <div class="calculator">
        <input type="text" id="pantalla" class="mx-auto fs-4 text-end mt-4" />

        <div class="buttons-grid">

            <button class="neon specials" onclick="vaciar()">AC</button>
            <button class="neon specials" onclick="borrar()">âŒ«</button>
            <button id="boton-grande" class="neon operators" onclick="cambiarSigno()">+/_</button>
            <button class="neon operators" onclick="agregar('%')">%</button>

            <button class="neon numbers" onclick="agregar('7')">7</button>
            <button class="neon numbers" onclick="agregar('8')">8</button>
            <button class="neon numbers" onclick="agregar('9')">9</button>
            <button class="neon operators" onclick="agregar('/')">/</button>
            
            <button class="neon numbers" onclick="agregar('4')">4</button>
            <button class="neon numbers" onclick="agregar('5')">5</button>
            <button class="neon numbers" onclick="agregar('6')">6</button>
            <button class="neon operators" onclick="agregar('*')">*</button>
            
            
            <button class="neon numbers" onclick="agregar('1')">1</button>
            <button class="neon numbers" onclick="agregar('2')">2</button>
            <button class="neon numbers" onclick="agregar('3')">3</button>
            <button id="boton-grande" class="neon operators" onclick="agregar('-')">-</button>
            
            <button class="neon numbers" onclick="agregar('0')">0</button>
            <button class="neon numbers" onclick="agregar('.')">.</button>
            <button class="neon operators" onclick="calcular()">=</button>
            <button class="neon operators" onclick="agregar('+')">+</button>


        </div>

    </div>

    <script src="js/main.js"></script>
    <script src="bootstrap-5.3.7-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
